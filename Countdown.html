<link rel="stylesheet" type="text/css" href="Countdown.css">
    <h1>Countdown</h1>
    <Script>
        var currTime = 50;
        setTimeout(function(){ alert("The time is "+currTime); }, 0000); 
        setTimeout(function(){ alert("The time is "+(currTime - 5)); }, 5000); 
        setTimeout(function(){ alert("The time is "+(currTime - 10)); }, 10000); 
        setTimeout(function(){ alert("The time is "+(currTime - 15)); }, 15000); 
        setTimeout(function(){ alert("The time is "+(currTime - 20)); }, 20000); 
        setTimeout(function(){ alert("The time is "+(currTime - 25)); }, 25000); 
        setTimeout(function(){ alert("The time is "+(currTime - 30)); }, 30000); 
        setTimeout(function(){ alert("The time is "+(currTime - 35)); }, 35000); 
        setTimeout(function(){ alert("The time is "+(currTime - 40)); }, 40000); 
        setTimeout(function(){ alert("The time is "+(currTime - 45)); }, 45000);
        setTimeout(function(){ alert("The time is "+(currTime - 50)); }, 50000);
        setTimeout(function(){alert("BLASTOFF!!");}, 51000);
    </Script>

</body>
